version: v0.1
testId: quickpizza-test
displayName: QuickPizza Load Test
testPlan: locust/quickpizza.py
testType: Locust
engineInstances: 1
splitAllCSVs: false

env:
  - name: LOCUST_HOST
    value: https://quickpizza.grafana.com

duration: 300        # 5 minutes in seconds
users: 20            # 20 concurrent users
spawnRate: 0.33      # Ramp-up: 20 users over 60 sec â‰ˆ 0.33 users/sec

failureCriteria:
  - p95(response_time_ms) > 2000
  - percentage(error) > 2